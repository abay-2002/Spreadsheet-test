<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form test spreadsheet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form name="Form-test">
	<label for="nama">Nama:</label>
	<input type="text" id="nama" name="nama" required>

	<label for="no-telp">No.telp:</label>
	<input type="text" id="no-telp" name="no-telp" required>

	<label for="alamat">Alamat:</label>
	<input type="text" id="alamat" name="alamat" required>

	<button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwjsEGVmMvZpvAQdJVdhcbZjdEENsjMLTihPTtS2VgZubvKdr9p0dzBuJLGBOEWnOpx/exec'
  const form = document.forms['Form-test']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
<script src="script.js"></script>
</body>
</html>
